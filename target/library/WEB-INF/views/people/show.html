<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        p {
            background-color: #f3f3f3;
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            width: 500px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
            font-size: 16px;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #00aaff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            display: block;
            font-size: 16px;
            height: 40px;
            margin: 20px auto;
            width: 200px;
        }

        input[type="submit"]:hover {
            background-color: #0077bb;
        }

        .create-person-btn {
            background-color: #00aaff;
            border: none;
            border-radius: 5px;
            color: #fff;
            display: block;
            font-size: 16px;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            width: 200px;
        }

        .create-person-btn:hover {
            background-color: #0077bb;
        }
    </style>
</head>
<body>
<h1>Person</h1>
<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>
<div th:if="${books.isEmpty()}">
    <p>Person doesn't have any books in our library</p>
    <hr/>
</div>
<div th:if="${!books.isEmpty()}">
    <hr/>
    <p th:each="book : ${books}" th:text="${book.getTitle() + ', ' + book.author + ', ' + book.getYear()}">
</div>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
