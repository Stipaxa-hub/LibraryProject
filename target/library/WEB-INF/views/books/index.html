<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
      margin: 20px 0;
      padding: 0;
    }

    .book-list__item {
      margin: 10px;
      text-align: center;
      width: 25%;
    }

    .book-list__item a {
      color: #333;
      display: block;
      text-decoration: none;
    }

    .book-list__item a:hover {
      color: #00aaff;
    }

    .create-book-btn {
      background-color: #00aaff;
      border: none;
      border-radius: 5px;
      color: #fff;
      display: block;
      font-size: 16px;
      margin: 20px auto;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      width: 200px;
    }

    .create-book-btn:hover {
      background-color: #0077bb;
    }

  </style>
</head>
<body>

<h1 class="book-list">All books</h1>

<ul class="book-list">
  <li class="book-list__item" th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
  </li>
</ul>

<br/>
<hr/>

<a href="/books/new" class="create-book-btn">Create new book</a>
<a href="/" class="create-book-btn">Go to main  menu</a>

</body>
</html>
